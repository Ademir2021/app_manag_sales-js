<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="?" />
  <link href="css/style.css" rel="stylesheet">
  <title>Check-Up</title>
</head>

<body>
  <header>
    <h1>Console de Vendas</h1>
  </header>
  <main>
    <datalist id="data_itens">
      <option id="options"></option>
    </datalist>
    <div class="card">
      <div class="line_input">
        <label>Pesquise um item válido!</label>
        <input class="input-seach" type="search" list="data_itens" id="submit_item"
          placeholder="Pesquise um item :: ID: | Descrição | Barras" required>
        <label> Informe a quantidade</label>
        <input class="input-amount" type="number" id="submit_amount" placeholder="Informe a quantidade: > (0)" value="1"
          required>
        <button onclick="insertItem()" id="btn1">Salvar</button>
        <button onclick="cancelItens() ">Cancelar Operações</button>
        <button onclick="payment() ">Enviar Venda</button>
      </div>
    </div>
    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th class="center">Item</th>
          <th class="">Descrição</th>
          <th class="center">Quant.</th>
          <th class="center">Valor</th>
          <th class="center">T-Item</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div><br>
    <div class="total" id="total"></div>
    <div class="sub-menu">
      <p id="user"></p><br />
      <p id="client"><strong>Comprador:</strong>Comsumidor</p><br />
      <span><a href="/dashboard">Encerrar</a></span>
    </div>
  </main>
  <footer>
    <strong>Intregração de Vendas - 2023 1.0.0</strong>
  </footer>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <!-- <script src="https://unpdkg.com/axios/dist/axios.min.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
