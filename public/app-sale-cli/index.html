<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="?" />
  <link href="css/style.css" rel="stylesheet">
  <title>Terminal de Vendas</title>
</head>

<body>
  <h2 class="header-sale">Terminal de Vendas Rápida</h2>
  <datalist id="data_itens">
    <option id="options"></option>
  </datalist>
  <div class="container">
    <div class="line_input">
      <input class="input-seach" type="search" list="data_itens" id="submit_item" placeholder="Pesquise um item"
        required>
      <input class="input-amount" type="number" id="submit_amount" placeholder="UN" value="1" required>
      <button onclick="insertItem()" id="btn1">Inserir item</button>
      <button onclick="cancelItens() ">Cancelar Operações</button>
      <button onclick="payment() ">Enviar Venda</button>
      <p class="total-product" id="total"></p>
      <p class="user-logged" id="user"></p>
      <p class="person-logged" id="client"></p>
      <a class="close-sale" href="/dashboard">Encerrar</a>
    </div>
  </div>
  <table>
    <thead>
      <th class="center">ID</th>
      <th class="center">Item</th>
      <th class="">Descrição</th>
      <th class="center">Quant.</th>
      <th class="center">Valor</th>
      <th class="center">T-Item</th>
      <th class="center">Ações</th>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  <p class="footer-sale">Todos os direitos Resevados - 2023</p>
  <script src="./js/script.js"></script>
</body>

</html>
